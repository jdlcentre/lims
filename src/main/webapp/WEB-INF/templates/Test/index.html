<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:include="page :: head(title=${title})"></head>
	<body>
		<div th:include="page :: header"></div>
		
		<h1>Shrimp Menu</h1>
		<a th:href="@{/Test/Create}">Create</a>
		<table th:unless="${#lists.isEmpty(testnames)}">
			<thead>
				<tr>
					<th>Test Names</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="test : ${testnames}">
					<td th:text="${test.testname}"></td>
				</tr>
			</tbody>
			<tfoot>
			</tfoot>
		</table>
		<div th:include="page :: footer"></div>
	</body>
</html>
