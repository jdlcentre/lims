<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:include="page :: head(title=${title})"></head>
	<body>
		<div th:include="page :: header"></div>
		
		<h1>Create Instrument</h1>
	
		<form action="#" th:action="@{/Instrument/Create}" th:object="${instrumentForm}" method="POST">
		    <select th:field="*{manufacturerId}">
		    	<option value="0">-- Create New --</option>
		    	<option 
		    		th:each="manufacturer : ${manufacturers}" 
					th:value="${manufacturer.getManufacturerId()}" 
					th:text="${manufacturer.getManufacturerName()}">TESCAN</option>
		    </select>
		    <input type="text" th:field="*{manufacturerName}" />
		    <input type="text" th:field="*{instrumentName}" />
		    
		    <input type="submit" value="Submit" />
		</form>
		
		<div th:include="page :: footer"></div>
		
		<script th:inline="javascript">
			/*<![CDATA[*/
				$('#manufacturerId').change(function () {
				    var manufacturerNameInput = $('#manufacturerName');
				    if($(this).val() == 0) {
				        manufacturerNameInput.show();
				    }
				    else {
				        manufacturerNameInput.hide();
				    }
				});
			/*]]>*/
		</script>
	</body>
</html>
