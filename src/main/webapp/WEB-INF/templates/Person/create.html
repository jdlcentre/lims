<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:include="page :: head(title=${title})"></head>
	<body>
		<div th:include="page :: header"></div>
		
		<h1>Create Person</h1>
	
		<form action="#" th:action="@{/Admin/Person/Create}" th:object="${personForm}" method="POST">
		    username <input type="text" th:field="*{username}" /> <br/>
		    password <input type="text" th:field="*{password}" />
		    <input type="submit" value="Submit" />
		</form>
		
		<div th:include="page :: footer"></div>
	</body>
</html>
